<!DOCTYPE html>
<html ng-app="leafletApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./bower_components/leaflet/dist/leaflet.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

    <script src="./bower_components/leaflet-plugins/layer/tile/Google.js"></script>
    <script src="./bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="./bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

    <script src="./bower_components/webgl-heatmap-leaflet/js/webgl-heatmap.js"></script>
    <script src="./bower_components/webgl-heatmap-leaflet/js/webgl-heatmap-leaflet.js"></script>

    <script src="./js/controller.js"></script>
    <script src="./js/wanderungen.js"></script>
    <script src="./js/service.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css"></link>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .angular-leaflet-map {
            width: 100%;
            height: 600px;
        }
    </style>
  </head>
    <body>
	<div ng-controller="LeafletController">
      	   
        <leaflet center="berlin" layers="layers" markers="markers" paths="paths"></leaflet>

        <ul>
            <li><strong ng-bind="eventDetected"></strong> event caught in listener.</li>
        </ul>
	</div>
    </body>
</html>
